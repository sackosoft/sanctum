name: Regression Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - src/**
      - build.zig
      - build.zig.zon

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ‚¨áÔ∏è Checkout
      uses: actions/checkout@v4
      with:
        submodules: true  # or 'recursive' if you have nested submodules

    - name: üêç Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: (Z) Install Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: master

    - name: „Ä∞Ô∏è Install just
      uses: extractions/setup-just@v1
      with:
        just-version: '*'

    - name: ‚ñ∂Ô∏è Run tests
      shell: bash
      run: just test
